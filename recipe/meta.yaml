{% set version = "0.7.2" %}

package:
  name: ypy-websocket
  version: {{ version }}

source:
  - folder: dist
    url: https://pypi.io/packages/source/y/ypy-websocket/ypy_websocket-{{ version }}.tar.gz
    sha256: e94cd9b65a9d454529cddcb04f7dea351252863ae817747355e6e39105262927
  - folder: src
    url: https://github.com/y-crdt/ypy-websocket/archive/refs/tags/v{{ version }}.tar.gz
    sha256: b61d3c0c098cc5486ed2d7dbb4519a449c3935d5536b45fbd1c624261e9f71ad

build:
  noarch: python
  number: 0
  script: cd dist && {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - hatchling
    - pip
    - python >=3.7
  run:
    - aiofiles >=22.1.0,<23
    - aiosqlite >=0.17.0,<1
    - python >=3.7
    - y-py >=0.5.3,<0.6.0

test:
  source_files:
    - src/tests
  requires:
    - pip
    - pytest-asyncio
    - pytest-cov
    - websockets >=10.0
  imports:
    - ypy_websocket
  commands:
    - pip check
    - pytest src/tests -vv -k "not ypy_yjs" --asyncio-mode=auto --cov-branch --cov=ypy_websocket --cov-report=term-missing:skip-covered --no-cov-on-fail --cov-fail-under=60

about:
  home: https://github.com/y-crdt/ypy-websocket
  license: MIT
  license_family: MIT
  license_file: dist/LICENSE
  summary: WebSocket connector for Ypy

extra:
  recipe-maintainers:
    - davidbrochart
    - conda-forge/jupyter_server
