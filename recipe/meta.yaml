{% set name = "ypy-websocket" %}
{% set version = "0.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/y/ypy_websocket/ypy_websocket-{{ version }}.tar.gz
  sha256: d96e754596f2ed2cf3f198c57193da4e31c96fe73570aa2825c8033f2c02a2fe

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - y-py >=0.4.4

test:
  imports:
    - ypy_websocket

about:
  home: https://github.com/davidbrochart/ypy-websocket
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: WebSocket connector for Ypy
  dev_url: https://github.com/davidbrochart/ypy-websocket

extra:
  recipe-maintainers:
    - davidbrochart
